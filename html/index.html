<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>    
    <div id="video">
      <div id="frame">
        <img id="image" src="no-video.jpg" width="640" height="480" />
      </div>
      <div id="fps"></div>
    </div>
    <p />
    <div id="control">
      <table id="controltable">
        <tr>
          <p id="speedsetting">Speed 100%</p>
        </tr>
        <tr>
          <th>&nbsp;</th>
        </tr>
        <tr>
          <th></th>
          <th><input type="submit" name="FWD" value="FWD" onclick="straightForward();" class="bigbutton"></th>
          <th></th>
        </tr>
        <tr>
          <th><input type="submit" name="LEFT" value="LEFT" onclick="left();" class="bigbutton"></th>
          <th><input type="submit" name="BWD" value="BWD" onclick="straightBackward();" class="bigbutton"></th>
          <th><input type="submit" name="RIGHT" value="RIGHT" onclick="right();" class="bigbutton"></th>
        </tr>
        <tr> 
          <th></th>
          <th><input type="submit" name="STOP" value="STOP" onclick="stop();" class="bigbutton"></th>
          <th></th>
        </tr>
        <tr>
          <th>&nbsp;</th>
        </tr>
        <tr> 
          <th><input type="submit" name="ON" value="ON" onclick="setCameraOn(true);" class="bigbutton"></th>
          <th><input type="submit" name="TOGGLE" value="TOGGLE" onclick="toggle();" class="bigbutton"></th>
          <th><input type="submit" name="OFF" value="OFF" onclick="setCameraOn(false);" class="bigbutton"></th>
        </tr>
        <tr> 
          <th><input type="submit" name="UP" value="UP" onclick="cameraUp();" class="bigbutton"></th>
          <th><input type="submit" name="STOP" value="STOP" onclick="cameraStop();" class="bigbutton"></th>
          <th><input type="submit" name="DOWN" value="DOWN" onclick="cameraDown();" class="bigbutton"></th>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="libs/bridge.js"></script>

    <script type="text/javascript" src="scripts/zmq.js"></script>
    <script type="text/javascript" src="scripts/video.js"></script>
    <script type="text/javascript" src="scripts/robot.js"></script>
    <script type="text/javascript" src="scripts/control_ui.js"></script>
  </body>
</html>
