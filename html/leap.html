<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>    
    <div id="video">
      <div id="frame">
        <img id="image" src="no-video.jpg" width="640" height="480" />
      </div>
      <div id="fps"></div>
    </div>
    <p />
    <div id="control">
      <br>
      <p id="leapStatus">Waiting</p>
      <br>
      <table class="movetable">
        <tr>
          <th style="width: 50%"><p class="moveelem">Move</p></th>
          <th style="width: 25%"><p class="moveelem">Speed</p></th>
          <th style="width: 25%"><p class="moveelem">Angle</p></th>
        </tr>
        <tr>
          <td><p class="moveelem" id="move">None</p></td>
          <td><p class="moveelem" id="speed">0%</p></td>
          <td><p class="moveelem" id="angle">0</p></td>
        </tr>
      </table>
      <br>
      <table style="text-align: left;">
        <tr>
          <th>
            <label style="margin-right: 20px" for="leapMode">Leap Mode</label>
          </th>
          <td>
            <input type="checkbox" checked="checked" id="leapMode"/>
          </td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="libs/bridge.js"></script>
    <script type="text/javascript" src="assets/leap.min.js"></script>
    <script type="text/javascript" src="libs/toggle_switch/iphone-style-checkboxes.js"></script>
    <link type="text/css" rel="stylesheet" href="libs/toggle_switch/style.css" />

    <script type="text/javascript" src="scripts/zmq.js"></script>
    <script type="text/javascript" src="scripts/video.js"></script>
    <script type="text/javascript" src="scripts/robot.js"></script>
    <script type="text/javascript" src="scripts/leap.js"></script>
    <script type="text/javascript" src="scripts/leap_ui.js"></script>
  </body>
</html>
